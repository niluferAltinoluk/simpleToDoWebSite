<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--! Tailwind Css CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--! We gonna use tailwind in this project--->
    <title>Todo-Simple</title>
  </head>
  <body class="bg-gradient-to-r from-indigo-200 to-blue-300">
    <h1 class="text-7xl font-bold text-center text-black"> To do List</h1>
    <!--! We set the size of our text to 7xl.font-bold. text-center, black--->
     <!--! We set the background as gradient and describe as indigo to blue--->


    
      <div class="container mx-auto w-3/4 bg-orange-200 p-3 rounded shadow">
      <form>
        <div class="border flex">
          <input
            type="text"
            placeholder="Write something.."
            class="w-full bg-white-500 p-6 rounded-lg shadow-md z-90"
            id="todo-input"
          />
          <button
            type="submit"
            class="border-l px-6 bg-green-400 text-white rounded-md hover:bg-green-500"
            id="add-todo"
          >
            Add
          </button>
        </div>
      </form>

      <div class="flex justify-end my-5 w-full">
        <button
          class="border-l px-5 bg-red-400 text-white rounded-md hover:bg-green-500 h-16"
          id="clear"
        >
          Clear
        </button>
      </div>

      <ul class="w-full gap-y-4 bg-white p-6 rounded-lg shadow-md z-90" id="todos">
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
